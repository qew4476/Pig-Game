<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above three-line code must be placed on it -->
  <title>幸運豬骰子遊戲</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <!--[endif]-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="materials.css">
  <script src="script.js"></script>



</head>

<body>

  <!-- jQuery:It's can't be changed position) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>





  <div class="container" style="background-color:rgba(245, 245, 245, 0.767);">
    <div class="row text-center text-shadow">
      幸運豬骰子遊戲
    </div>
    <div class="row h2 text-center">目標分數：200</div>


    <div class="row h3">

      <div class="col-md-6 text-center text-shadowblack" style="font-size:30px;">勝利場數：<span
          class="winnums player1">0</span></div>
      <div class="col-md-6 text-center text-shadowblack" style="font-size: 30px;">勝利場數：<span
          class="winnums player2">0</span></div>



    </div>


    <div class="row playerID text-center rounded"
      style="background-color:rgba(218, 63, 158, 0.993); color:rgba(255, 248, 220, 0.884);border-radius: 25px; ">
      <div class="col-md-6 h3 player1" style="height:25px;">玩家1</div>
      <div class="col-md-6 h3 player2" style="height:25px;">玩家2</div>
    </div>
    <div class="row h2 text-center" style="height: 30px;">
      Score
    </div>
    <div class="row displayScore" style="height: 12rem;">
      <div class="col-md-6 scorePlayer1" style="height:100%"></div>
      <div class="col-md-6 scorePlayer2" style="height:100%"></div>
    </div>
    <div class="row" style="height:20rem;">

      <button class="btn hold" style="position: absolute;left:15%;">Hold！</button>
      <button class="btn roll" style="position: relative;left:50%;transform: translate(-50%,-50%);">🎲 Roll the
        dice</button>
      <button class="btn hold" style="position: absolute;right:15%;">Hold！</button>

    </div>













  </div>
</body>

</html>
