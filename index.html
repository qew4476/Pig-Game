<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above three-line code must be placed on it -->
  <title>Pig-Game</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <!--[endif]-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="materials.css">
  <script src="script.js"></script>



</head>

<body>

  <!-- jQuery:It's can't be changed position) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>







  <div class="container" style="background-color:rgba(245, 245, 245, 0.767);">
    <!-- 重新開始按鈕 -->
    <button class="shape-ex1" style="position: absolute;">重新開始</button>


    <div class="row text-center text-shadow">
      Pig-Game
    </div>
    <div class="row h2 text-center">目標分數：200</div>

    <!-- 勝利場數 -->
    <div class="row h3">

      <div class="col-md-6 text-center text-shadowblack" style="font-size:30px;">勝利場數：<span class="winplayer1">0</span>
      </div>
      <div class="col-md-6 text-center text-shadowblack" style="font-size: 30px;">勝利場數：<span class="winplayer2">0</span>
      </div>



    </div>

    <!-- 玩家名稱 -->
    <div class="row text-center rounded playerID "
      style="background-color:rgba(218, 63, 158, 0.993); color:rgba(255, 248, 220, 0.884);border-radius: 25px; ">
      <div class="col-md-6 h3 player1" style="height:25px;">玩家1</div>
      <div class="col-md-6 h3 player2" style="height:25px;">玩家2</div>
    </div>
    <div class="row h2 text-center" style="height: 30px;">
      總分
    </div>


    <!-- 總分數 -->
    <div class="row displayScore text-center" style="height: 12rem; 
      ">
      <span class="col-md-4 text-shadowblack scorePlayer1" style="height:12rem;line-height:12rem;">0</span>
      <span class="col-md-4 col-md-offset-4 text-shadowblack scorePlayer2"
        style="height:12rem;line-height:12rem;">0</span>
    </div>


    <!-- 三個按鈕 -->
    <div class="row">
      <center>

        <div class="col-md-4"><button class="btn hold">Hold!</button></div>

      </center>

      <center>
        <div class="col-md-4"> <button class="btn roll">🎲 擲出骰子</button></div>
      </center>

      <div class="col-md-4">

        <center><button class="btn hold">



            Hold！</button></center>




      </div>


      <!-- 擲骰子畫面、當回合分數顯示 -->
      <div class="row text-center" style="height: 200px;">



        <div class="col-md-4 box-shadow" style="font-weight: bold; font-size: large;">
          <div>當回合分數</div>

          <div class="h3 curScore2">0</div>
        </div>


        <div class="col-md-4 box-shadow"><img class="dice" src="dice-1.png" style="width: 30%;"></div>





        <div class="col-md-4 box-shadow" style="font-weight: bold; font-size: large">當回合分數

          <div class="h3 curScore1">0</div>
        </div>
      </div>










      <center>
        <p>create by <a href="https://github.com/qew4476">@State-yang</a></p>
      </center>
    </div>
</body>

</html>
