<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above three-line code must be placed on it -->
  <title>幸運豬骰</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <!--[endif]-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="materials.css">




</head>

<body>

  <!-- jQuery:It's can't be changed position) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>







  <div class="container" style="background-color:rgba(245, 245, 245, 0.767);">






    <!-- 重新開始按鈕 -->
    <button id="btn-new" class="shape-ex1 " style="position: absolute;">重新開始</button>


    <!-- 教學說明Modal -->
    <button type="button" class="shape-ex4 pull-right" data-toggle="modal" data-target="#myModal">規則說明</button>
    <div class="modal" id="myModal">
      <div class="modal-dialog ">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">規則說明</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">

            <ol>
              <li class="h4" style="line-height:30px;">玩家Ａ擲出骰子，若骰出的數字不為１，則可將骰到的值累加到「當回合分數」。
              <li class='h4' style="line-height:30px;">滑鼠點擊「Hold」，可將「當回合分數」加到總分上，並換玩家Ｂ行動。</li>

              <li class="h4" style="line-height:30px;">若骰到１，則當回合分數歸零，並換玩家Ｂ行動，以此類推。</li>
              <li class="h4" style="line-height:30px;">先累積１００分者獲勝</li>
            </ol>

            </p>
            <center>
              <p style="margin-top: 70px;">create by <a href="https://github.com/qew4476">@Shane-yang</a></p>
            </center>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉 </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>

    </div>




    <div class="text-center text-shadow center-block" style="width:fit-content;">
      幸運豬骰
    </div>

    <center>
      <div class=" row h2 text-center">目標分數：100
      </div>
    </center>
    <!-- 勝利場數 -->
    <div class="row h3">

      <div class="col-md-6 text-center text-shadowblack" style="font-size:30px;">勝利場數：<span id="win--0">0</span>
      </div>
      <div class="col-md-6 text-center text-shadowblack" style="font-size: 30px;">勝利場數：<span id="win--1">0</span>
      </div>



    </div>

    <!-- 玩家名稱 -->
    <div class="row text-center rounded playerID "
      style="background-color:rgba(218, 63, 158, 0.993); color:rgba(255, 248, 220, 0.884);border-radius: 25px; ">
      <div class="col-md-6 h3 player1" id="name--0" style="height:25px;">玩家Ａ</div>
      <div class="col-md-6 h3 player2" id="name--1" style="height:25px;">玩家Ｂ</div>
    </div>
    <div class="row h2 text-center" style="height: 30px;">
      總分
    </div>


    <!-- 總分數 -->
    <div class="row displayScore text-center" style="height: 12rem; 
      ">
      <span id="score--0" class="col-md-4 text-shadowblack scorePlayer1"
        style="height:12rem;line-height:12rem;">0</span>
      <span id="score--1" class="col-md-4 col-md-offset-4 text-shadowblack scorePlayer2"
        style="height:12rem;line-height:12rem;">0</span>
    </div>


    <!-- 三個按鈕 -->
    <div class="row">
      <center>

        <div class="col-md-4"><button class="btn btnpink btn-hold">Hold!</button></div>

      </center>

      <center>
        <div class="col-md-4"> <button class="btn btnpink btn-roll">🎲 擲出骰子</button></div>
      </center>

      <div class="col-md-4">

        <center><button class="btn btnpink btn-hold">

            Hold！</button></center>



      </div>


      <!-- 擲骰子畫面、當回合分數顯示 -->
      <div class="row text-center" style="height: 200px;">

        <div class="col-md-4 box-shadow current-label" style="font-weight: bold; font-size: large; height: 160px;">
          <div>當回合分數</div>

          <div class="h3" id="current--0">0</div>
        </div>

        <div class="col-md-4 box-shadow" style="height: 160px;">

          <img class="dice hidden" src="dice-1.png" style="width: 30%; box-shadow: 5px 5px 5px black; ">


        </div>

        <div class="col-md-4 box-shadow current-label" style="font-weight: bold; font-size: large; height: 160px;">當回合分數

          <div class="h3" id="current--1">0</div>
        </div>
      </div>

    </div>


  </div>







  <script src="script.js"></script>

</body>

</html>
